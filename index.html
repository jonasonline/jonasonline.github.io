<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .half {
            flex: 1;
            position: relative;
            overflow: hidden;
            transition: flex 0.3s ease;
        }

        .half:hover {
            flex: 1.05;
        }

        .half::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
        }

        .half:hover::before {
            transform: scale(1.05);
        }

        .left::before {
            background-image: url('https://images.unsplash.com/photo-1461749280684-dccba630e2f6?q=80&w=2000');
        }

        .right::before {
            background-image: url('https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?q=80&w=2000');
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .half:hover .overlay {
            background: rgba(0, 0, 0, 0.3);
        }

        .link {
            position: relative;
            z-index: 10;
            text-decoration: none;
            color: #F5F5DC;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .link:hover {
            transform: scale(1.1);
            letter-spacing: 0.15em;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.7);
        }

        .right .link {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .half:hover {
                flex: 1.1;
            }

            .link {
                font-size: clamp(2rem, 10vw, 4rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="half left">
            <div class="overlay">
                <a href="https://nasman.dev" class="link">Work</a>
            </div>
        </div>
        <div class="half right">
            <div class="overlay">
                <a href="https://wineanddine.blog" class="link">Life</a>
            </div>
        </div>
    </div>
</body>
</html>
